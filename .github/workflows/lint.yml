name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        poetry --version

    - name: Configure Poetry
      run: |
        poetry config virtualenvs.create true
        poetry config virtualenvs.in-project true

    - name: Install dependencies
      run: |
        poetry install --with dev

    - name: Run black
      run: poetry run black --check .

    - name: Run isort
      run: poetry run isort --check .

    - name: Run ruff
      run: poetry run ruff check .

    - name: Run mypy
      run: poetry run mypy --explicit-package-bases --ignore-missing-imports --allow-untyped-decorators --allow-subclassing-any --allow-any-generics --disable-error-code=misc --disable-error-code=no-untyped-def --disable-error-code=no-untyped-call --disable-error-code=no-any-return --disable-error-code=valid-type --disable-error-code=operator --disable-error-code=attr-defined --disable-error-code=syntax --disable-error-code=unreachable --disable-error-code=unused-ignore src/ app/
